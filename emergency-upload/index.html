<html>
<head>
  <title>Distress Call</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" charset="utf-8">

  <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="bower_components/firebase/firebase.js" charset="utf-8"></script>
  <script src="firebase.js" charset="utf-8"></script>
  <script src="upload.js" charset="utf-8"></script>

</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" target="_blank" >Distress Call</a>
      </div>
    </div>
  </nav>

  <div class="container">

    <form class="form-horizontal" role="form">
      <div class="form-group">
          <label  class="col-md-3 control-label">Emergency Contact Name</label>
          <div class="col-md-7">
            <input type="text" class="form-control" id="name" placeholder="Name" required="">
          </div>
        </div>

        <div class="form-group">
          <label  class="col-md-3 control-label">Emergency Contact Number</label>
          <div class="col-md-7">
            <input type="text" class="form-control" id="number" placeholder="Number" required="">
          </div>
        </div>

        <div class="form-group">
          <center>
            <button class="btn btn-primary" id="add">Add Emergency Contact</button>
          </center>
        </div>

      </form>

</body>
</html>
